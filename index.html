<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página Interactiva Bootstrap + JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Encabezado -->
  <header class="bg-primary text-white text-center py-3">
    <h1>Mi Tienda Web</h1>
    <nav class="nav justify-content-center">
      <a class="nav-link text-white" href="#">Inicio</a>
      <a class="nav-link text-white" href="#">Productos</a>
      <a class="nav-link text-white" href="#">Contacto</a>
    </nav>
  </header>

  <!-- Carrusel -->
  <div id="carouselExampleIndicators" class="carousel slide my-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Imagen 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Imagen 2">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Tabla -->
  <div class="container mb-4">
    <h2>Productos Disponibles</h2>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Camisa</td>
          <td>$20</td>
          <td>15</td>
        </tr>
        <tr>
          <td>Pantalón</td>
          <td>$35</td>
          <td>10</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Formulario -->
  <div class="container mb-4">
    <h2>Contáctanos</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
        <div class="invalid-feedback">El nombre es obligatorio.</div>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" required>
        <div class="invalid-feedback">Introduce un correo válido.</div>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="3" required></textarea>
        <div class="invalid-feedback">El mensaje no puede estar vacío.</div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <!-- Botón de alerta -->
  <div class="container text-center mb-5">
    <button onclick="mostrarAlerta()" class="btn btn-success">Haz clic para una sorpresa</button>
  </div>

  <!-- Pie de página -->
  <footer class="bg-dark text-white text-center py-3">
    <p>Contacto: contacto@mitienda.com | Redes: @mitienda</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
